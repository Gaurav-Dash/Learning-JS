<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>
    <main>
      <article class="card" id="profile1">
        <figure>
          <img
            src="img/profile1-500x500.png"
            alt="Some Coder"
            width="500"
            height="500"
          />
          <figcaption>Some Coder</figcaption>
        </figure>
        <p><q>Coding coding - 1!!</q></p>
      </article>
      <article class="card" id="profile2">
        <figure>
          <img
            src="img/profile2-500x500.png"
            alt="Some Coder2"
            width="500"
            height="500"
          />
          <figcaption>Some Coder2</figcaption>
        </figure>
        <p><q>Coding coding - 2!!</q></p>
      </article>
      <article class="card" id="profile3">
        <figure>
          <img
            src="img/profile3-500x500.png"
            alt="Some Coder3"
            width="500"
            height="500"
          />
          <figcaption>Some Coder2</figcaption>
        </figure>
        <p><q>Coding coding - 3!!</q></p>
      </article>
    </main>
    <footer>
      <p>&copy; Some-company</p>
    </footer>
  </body>
</html>
