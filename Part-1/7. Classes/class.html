<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        class User {

            constructor(name) {
                this.name = name;
            }

            get name() {
                return this._name;
            }

            set name(value) {
                if (value.length < 4) {
                    console.log("Name is too short.");
                    return;
                }
                this._name = value;
            }

        }

        let user = new User("John");
        console.log(user.name);

        user = new User("");



        class Button {
            constructor(value) {
                this.value = value;
            }
            click = () => {
                console.log(this.value);
            }
        }

        let button = new Button("hello");

        setTimeout(button.click, 1000);
    </script>
</body>

</html>
