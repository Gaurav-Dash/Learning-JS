<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        // if a child class which extends parent calss has no constructors 
        // then a default constructor is created which passes all the args
        // to parent constructor
        class Animal {

            constructor(name) {
                this.speed = 0;
                this.name = name;
            }

            run(speed) {
                this.speed = speed;
                console.log(`${this.name} runs with speed ${this.speed}.`);
            }

            stop() {
                this.speed = 0;
                console.log(`${this.name} stands still.`);
            }

        }

        class Rabbit extends Animal {

            constructor(name, earlength){
                super(name)
                this.earlength = earlength
            }

            hide() {
                console.log(`${this.name} hides!`);
                console.log(`${this.earlength} m`);

            }

            stop() {
                super.stop(); // call parent stop
                this.hide(); // and then hide
            }
        }

        let rabbit = new Rabbit("White Rabbit", 10);

        rabbit.run(5); // White Rabbit runs with speed 5.
        rabbit.stop();
    </script>
</body>

</html>
