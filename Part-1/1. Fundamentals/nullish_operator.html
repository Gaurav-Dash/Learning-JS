<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
  </head>
  <body>
    Hello
    <script>
      let user;
      console.log(user ?? "Nullish operator took charge"); // Nullish coalescing operator
      user = "GD";
      console.log(user || alert(user)); // only consoled. no alerts
      console.log(user && alert(user)); // alerted - GD, printed undefined. alert returns undefined.
    </script>
  </body>
</html>
