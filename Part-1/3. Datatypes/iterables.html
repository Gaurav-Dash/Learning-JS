<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let range = {
            start: 1,
            end: 10
        }

        // To make an object iterable [Symbol.iterator] property has to be modified
        range[Symbol.iterator] = function(){
            return{
                from: this.start,
                to: this.end,
                next(){
                    if(this.from < this.to){
                        return { done: false, value: this.from++}
                    } else {
                        return { done: true, value: this.from}
                    }
                }
            }
        }

        for(let r of range) console.log(r);


        // Iterables and Array-Like 
        // Iterables : Implement [Symbol.iterator]
        // Array-Like : Have indexes and Length
        
        // We can use Array.from to covert iterables or array-like elements
        // to proper arrays

        let arr = Array.from(range)

        console.log(arr)
    </script>
</body>
</html>
