<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        // Named Function Expression
        // -> Can be internally referred
        // -> Externally unavailable

        const sayHi = function hi(who){
            if(who){
                console.log(`Hello, ${who}`)
            } else {
                console.log("No Hello!!")
            }

            console.log(hi.name) // hi
            console.log(sayHi.name) // hi
        }

        sayHi("GD")
        console.log(sayHi.name) // hi
    </script>    
</body>
</html>
