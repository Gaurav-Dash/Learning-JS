<!doctype html>
<script>

  let menu = {
    width: 200,
    height: 300,
    title: "My menu"
  };
  
  
  function multiplyNumeric(obj) {
    let res = 1;
    for(let key in obj){
        console.log(obj[key])
        console.log(typeof obj[key])
        if(typeof obj[key] == 'number') res *= obj[key];

    } 
    console.log(res);
  }
  
  multiplyNumeric(menu);
  
  console.log( "menu width=" + menu.width + " height=" + menu.height + " title=" + menu.title );

</script>

</html>
